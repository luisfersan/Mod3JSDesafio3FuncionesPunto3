<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Divs con colores azul, rojo, verde y amarillo -->
<div id="azul" class="color-box" style="background-color: blue;"></div>
<div id="rojo" class="color-box" style="background-color: red;"></div>
<div id="verde" class="color-box" style="background-color: green;"></div>
<div id="amarillo" class="color-box" style="background-color: yellow;"></div>

<!-- Div para cambiar color al presionar teclas -->
<div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>

<script src="./assets/js/script.js"></script>

</body>
</html>
